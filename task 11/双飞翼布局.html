<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双飞翼</title>
<style>
.layout:after{
  content: '';        
  display: block;     
  clear: both;
 
}
/* .layout{

.main,.aside,.extra{
  float:left;
}
.main{

  width:100%;
}
.aside{
  width:120px;
  height: 400px;
  background: skyblue;
  margin-left:-100%;
}
.extra{
  width:150px;
  height: 400px;
  background: yellow;
  margin-left:-150px;
}
.wrap{
  
  margin-left:120px;
  margin-right:150px;
  height: 550px;
  background: pink;
}
</style>
</head>
<body>
    <div id="layout">
        <div class="main">
            <div class="wrap">main</div>
        </div>
        <div class="aside">aside</div>
        <div class="extra">extra</div>
    </div>
</body>
</html>
