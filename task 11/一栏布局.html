<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一栏布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .layout{
            width: 650px;
            margin:0 auto;
        }
        .header{
            height: 50px;
            background: skyblue;
        }
        .main{
            height: 480px;
            background: pink;
        }
        .footer{
            height: 40px;
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="header">header</div>
        <div class="main">main</div>
        <div class="footer">footer</div>
    </div>  
</body>
</html>
