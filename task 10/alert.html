<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>alert</title>
    <style>
        .layout{
            width:600px;
            margin: 0 auto;
        } 
        .layout>div{
            color:#fff;
            margin-top: 30px;
            padding: 1px 16px;
            border-radius: 3px;
            line-height: 1.5;
        }
        .layout>div h3{
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .close{
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        .success{
            background-color: #4CAF50;
        }
        .info{
            background-color: #2196F3;
        }
        .danger{
            background-color: #f44336;
        }
        .warning{
            background-color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="success">
            <span class="close">×</span>
            <h3>恭喜你</h3>
            <p>获得本周学霸，继续加油吧</p>
        </div>
        <div class="info">
            <span class="close">×</span>
            <h3>通知</h3>
            <p>晚上上课，不要忘了</p>
        </div>
        <div class="danger">
            <span class="close">×</span>
            <h3>天啊</h3>
            <p>竟然几天没做任务</p>
        </div>
        <div class="warning">
            <span class="close">×</span>
            <h3>警告</h3>
            <p>学如逆水行舟，不进则退</p>
        </div>
    </div>
</body>
</html>
